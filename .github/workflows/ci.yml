name: CI

on:
  push:
  pull_request:

permissions:
  contents: read
  issues: write
  pull-requests: write
  checks: write

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      RUN_DOCKER_IT: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run tests
        run: ./gradlew test

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always() 
        with:
          files: |
            api/build/test-results/test/*.xml
            s3-sink/build/test-results/test/*.xml
